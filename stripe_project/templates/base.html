<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/flower.ico' %}" type="image">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/flower_32x32.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% block head %} {% endblock %}
  </head>
  <body>       
    <title> {% block title %} {% endblock %} </title>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer>
    </footer>
  </body>
</html>
