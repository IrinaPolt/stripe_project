<!DOCTYPE html>
{% extends 'base.html' %}
<html>

{% block head %}
<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
{% endblock %}

{% block content %}
<body>
    <section>
        <div class="product">
            <div class="description">
                <h2>{{ price.item.name }}</h2>
                <h3>{{ price.item.description }}</h3>
                <div>
                    <h5>${{ price.get_display_price }}</h5>
                    <form action="{% url 'buy' price.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">Checkout</button>
                    </form>
                    <form action="{% url 'add-to-cart' price.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit"> Add to cart </button>
                    </form>
                    <form action="{% url 'landing' %}">
                        <button> Return </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock %}
</html>
