<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Buy cool new product</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    {% for price in prices %}
        <section>
            <div class="product">
                <div class="description">
                    <h2>{{ price.item.name }}</h2>
                    <h3>{{ price.item.description }}</h3>
                    <div>
                        <h5>${{ price.get_display_price }}</h5>
                        <form action="{% url 'create-checkout-session' price.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit">Checkout</button>
                        </form>
                        <form action="{% url 'add-to-cart' price.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit"> Add to cart </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>    
    {% endfor %}
</body>

</html>
